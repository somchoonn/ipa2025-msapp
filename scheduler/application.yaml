apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipa2025-msapp-scheduler
  namespace: ipa2025
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipa2025-msapp-scheduler
  template:
    metadata:
      labels:
        app: ipa2025-msapp-scheduler
    spec:
      containers:
        - name: ipa2025-msapp-scheduler
          image: fewza49144/scheduler:latest
          envFrom:
            - secretRef:
                name: som12345
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      restartPolicy: Always